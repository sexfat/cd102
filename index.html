<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- css -->
    <link rel="stylesheet" href="./css/tween.css">
    <!-- plugin -->
    <script src="libs/jquery/dist/jquery.min.js"></script>
    <script src="libs/gsap/src/minified/TweenMax.min.js"></script>
    <script type="text/javascript" src="js/parallax.min.js"></script>
    <!-- scroll -->
    <script type="text/javascript" src="libs/Scrollmagic/scrollmagic/minified/ScrollMagic.min.js"></script>
    <script type="text/javascript" src="libs/Scrollmagic/scrollmagic/minified/plugins/animation.gsap.min.js"></script>
    <script type="text/javascript" src="libs/Scrollmagic/scrollmagic/minified/plugins/debug.addIndicators.min.js"></script>

    <title>tweenmax 教學</title>
</head>

<body>
    <!-- content -->
    <div class="section section01">
        <div class="box box-red box_01">01</div>
        <div class="box box-red box_02">02</div>
        <div class="box box-red box_03">03</div>
        <div class="box box-red box_04">04</div>
        <div class="box box-red box_05">05</div>
        <div class="box box-red box_06">06</div>
        <div class="box box-red box_07">07</div>
        <div class="box box-red box_set">set</div>
        <div class="box box-red box_class01">class01</div>
        <div class="box box-red box_class02">class02</div>




    </div>
    <div class="section section02">
        <div class="btn">btn</div>
        <br>
        <div class="box box-red box_08">08</div>
        <div class="box box-red box_09">09</div>
        <div class="box box-red box_10">10</div>
        <div class="box box-red box_10">11</div>
        <div class="box box-red box_10">12</div>
    </div>
    <div class="section section03">
        <div class="box box-red box_13">13</div>
        <div class="box box-red box_14">14</div>
        <div class="box box-red box_15">15</div>
        <div class="box box-blue box_16">16</div>
        <div class="box box-blue box_17">17</div>
    </div>
    <div class="section section04">
        <div class="wrapper" id="parallax_box" data-hover-only="true">
            <div class="box-area a01" data-depth="0.8">box 01</div>
            <div class="box-area a02" data-depth="0.6">box 02</div>
            <div class="box-area a03" data-depth="0.5">box 03</div>
        </div>
    </div>
    <div id="trigger"></div>
    <div class="section section05">
              <div class="title">tweenmax</div>
              <div class="slogan">scrollmagic is so cool</div>
        </div>


    <div class="section section06"></div>    


    <!-- script -->
    <script src="js/tween.js"></script>
</body>

</html>
