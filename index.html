<!DOCTYPE html>

<head>

<body>
    <!-- content -->
    <div class="section section01">

        <div class="box box-red box_04">04</div>

        <div class="box box-red box_06">06</div>

    <div id="trigger_01"></div>

        </div>

                        id="bgvid">
                        <source src="http://lookbook.cruxkitchen.com/c/crux/uploads/zva_bank_docs.file/Header.mp4" type="video/mp4">
                        <!-- <source media="(min-width:1920px ) 100vw ,1920px" srcset="http://lookbook.cruxkitchen.com/c/crux/uploads/zva_bank_img.file/img-video-copper-accent.jpg" type="video/mp4">     -->
